<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <script>
       let numero = parseInt(prompt("Digite um número:"));
if (numero % 5 === 0) {
  document.write("Múltiplo de 5");
} else {
  document.write("Não é múltiplo de 5");
}

    </script>
</body>
