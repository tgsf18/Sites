<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <script>
        let nota = parseFloat(prompt("Digite sua nota (0 a 10):"));
if (nota >= 7) {
  document.write("Aprovado");
} else if (nota >= 5) {
  document.write("Recuperação");
} else {
  document.write("Reprovado");
}

    </script>
</body>
