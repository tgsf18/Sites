<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <script>
        let a = parseFloat(prompt("Digite o primeiro número:"));
let b = parseFloat(prompt("Digite o segundo número:"));
if (a > b) {
  document.write("Maior: " + a);
} else if (b > a) {
  document.write("Maior: " + b);
} else {
  document.write("São iguais");
}

    </script>
</body>
