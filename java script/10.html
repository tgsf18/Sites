<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número:"));
if (numero >= 10 && numero <= 20) {
  document.write("Está na faixa de 10 a 20");
} else {
  document.write("Fora da faixa");
}

    </script>
</body>
