<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Exercício 6</title>
</head>
<body>
  <script>
    let cotacao = Number(prompt("Cotação do dólar:"));
    let dolares = Number(prompt("Valor em dólares (US$):"));

    let reais = cotacao * dolares;

    alert("US$" + dolares.toFixed(2) + " equivalem a R$" + reais.toFixed(2));
  </script>
</body>
