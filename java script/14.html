<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
    <script>
        let idade = parseInt(prompt("Informe sua idade:"));
let temDocumento = prompt("Você possui documento? (sim/não)").toLowerCase();
if (idade >= 18 && temDocumento === "sim") {
  document.write("Acesso permitido");
} else {
  document.write("Acesso negado");
}
    </script>
</body>
