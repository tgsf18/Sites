<!DOCTYPE html>

     <meta name="viewport" content="width=device-width, initial">
     <title>Horas por Mês</title>
</head>
<body>
    <script>
        let valorhora = Number(prompt("Valor da hora R$:"))
        let horasmes = Number(prompt("Horas trabalhadas no mês:"))
        let salario = valorhora * horasmes
alert("Salário do mês: R$ " + salario)

    </script>
