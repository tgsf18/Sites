<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Exercício 3</title>
</head>
<body>
  <script>
    let salario = Number(prompt("Informe o salário atual:"));
    let salarioComAumento = salario * 1.15;
    let salarioFinal = salarioComAumento * 0.92;

    alert("Salário inicial: R$" + salario.toFixed(2) +
          "\nCom aumento: R$" + salarioComAumento.toFixed(2) +
          "\nSalário final (com impostos): R$" + salarioFinal.toFixed(2));
  </script>
</body>
</html>
