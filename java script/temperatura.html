<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

</head>
<body>
  <script>
    let celsius = Number(prompt("Informe a temperatura em Celsius:"));
    let fahrenheit = (celsius * 9/5) + 32;

    alert(celsius + "°C equivalem a " + fahrenheit.toFixed(2) + "°F");
  </script>
</body>
