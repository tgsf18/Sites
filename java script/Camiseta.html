<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Exercício 2</title>
</head>
<body>
  <script>
    let pequenas = Number(prompt("Quantidade de camisetas pequenas (R$10):"));
    let medias = Number(prompt("Quantidade de camisetas médias (R$12):"));
    let grandes = Number(prompt("Quantidade de camisetas grandes (R$15):"));

    let total = (pequenas * 10) + (medias * 12) + (grandes * 15);

    alert("Valor total arrecadado: R$" + total.toFixed(2));
    console.log("Total da venda: R$", total.toFixed(2));
  </script>
</body>
</html>
